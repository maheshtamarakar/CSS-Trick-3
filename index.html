<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Menu Icon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      
      <div class="container">
        <div class="title"><h1>Menu <span>Icon</span></h1></div>

          <div class="bar1"></div>

        <div class="menu-icon2" onclick="toggleMenu2(this)">

          <div class="bar5"></div>
          <div class="bar6"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
